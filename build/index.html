<!doctype html>
<html lang="en-GB" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>HTML5 Dialog Element</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<button class="js-dialog-open" type="button">Open dialog</button>

		<dialog class="o-dialog js-dialog" data-hash="#dialog">
	<div class="o-dialog__content">
		<p>content</p>
	</div>

	<button class="o-dialog__close js-dialog-close" type="button">
		<svg class="a-icon a-icon--stroke a-icon--close" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
    <title>Close dialog</title>
    <path d="M3 3l10 10M3 13L13 3"/>
</svg>
	</button>
</dialog>



		<script src="/js/main.js"></script>
    </body>
</html>
